<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Search Form</legend>
            <input type="text" placeholder="Enter Name For Search" ><br>
            <label> Select Age Range</label><br>
            <input type="range"><br>
            <button type="search">Search</button>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Student Registration Form</legend>
            <label type="text" required max length 30>Name: (Max 30 Character) </label><br>
            <input type="text"><br>
            <label type="text" required max length 30>Father's Name: (Max 30 Character) </label><br>
            <input type="text"><br>
            <label type="text" required max length 30>Mother's Name: (Max 30 Character) </label><br>
            <input type="text"><br>
            <label type="text">Email:</label><br>
            <input type="text"><br>
            <lebal type="tel">Phone:</lebal><br>
            <input type="tel"><br>
            <label type="text">Address:</label><br>
            <textarea name="" id="" cols="50" rows="20"></textarea><br>
            <label for="">Select Your Country</label><br>
            <select name=""><br>
                <option>Bangladesh</option>
                <option>India</option>
                <option>USA</option>
                <option>Italy</option>
            </select><br>
            <label for="">Select Your Blood Group</label><br>
            <select name=""><br>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
            </select><br>
            <label>Select Your Hobby</label><br>
            <input type="checkbox" id="Football">
            <label for="Football">Football</label>
            <input type="checkbox" id="Cricket">
            <label for="Cricket">Cricket</label>
            <input type="checkbox" id="Basketball">
            <label for="Basketball">Basketball</label><br>
            <label>Select Your Gender</label><br>
            <input type="radio" id="Male" name="Gender">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label><br>
            <label>Your Photo</label><br>
            <input type="file"><br>
            <label>Enter Date Of Birth</label><br>
            <input type="date"><br>
            <label>Enter Your Age</label><br>
            <input type="number"><br>
            <label>Select Your Favourite Color</label><br>
            <input type="color"><br>
            <label>When Do You Wake Up?</label><br>
            <input type="time"><br>
            <label>When Do You Want to Participate In The Interview?</label><br>
            <input type="datetime-local"><br>
            <label>Enter Your Favourite Month</label><br>
            <input type="month"><br>
            <label>Enter Your Password</label><br>
            <input type="password"><br>
            <label>Enter Your Facebook URL</label><br>
            <input type="url"><br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button><br>
        </fieldset>
    </form>    
</body>
</html>
